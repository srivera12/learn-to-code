<!DOCTYPE html>
<html>
  <body>
    <p id="forin"></p>
    <script type="text/javascript">
      let txt = "";
      const person = { fname: "John", lname: "Smith", age: 30 };
      for (let key in person) {
        txt += person[key] + " ";
      }
      document.getElementById("forin").innerHTML = txt;

      document.write("<br/><br/><br/>");
      for (let count = 42; count <= 50; count++) {
        document.write(count + " ");
      }
      
      document.write("<br/><br/><br/>");

      let i = 0;
      while (i <= 20) {
        document.write(i + " ");
        i++;
      }
    </script>
  </body>
</html>
