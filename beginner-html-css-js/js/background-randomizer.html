<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Project 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script type="text/javascript">
      let bgcolor = [
        "#34ebe1",
        "#8f34eb",
        "#62eb34",
        "#eb34b4",
        "#4c34eb",
        "#34eba2",
        "#eb3477",
        "#b734eb",
      ];
      document.body.style.background =
        bgcolor[Math.floor(Math.random()*bgcolor.length)];
    </script>
  </body>
</html>
