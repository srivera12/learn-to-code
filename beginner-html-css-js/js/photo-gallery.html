<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/CSS">
      body {
        background-color: #222;
        margin-top: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }

      .thumnails img {
        height: 80px;
        border: solid #555;
        padding: 1px;
        margin: 0 10px 10px 0;
      }

      .thumnails img:hover {
        border: 4px solid turquoise;
      }

      .preview img {
        border: 4px solid #444;
        padding: 1px;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div id="container" align="center">
      <header>My Photo Gallery</header>
      <br />
      <div class="thumnails img">
        <img onmouseover="preview.src=img1.src" name="img1" src="images/IMG_1166.jpeg">
        <img onmouseover="preview.src=img2.src" name="img2" src="images/IMG_1369.jpeg">
        <img onmouseover="preview.src=img3.src" name="img3" src="images/IMG_1503.jpeg">
        <img onmouseover="preview.src=img4.src" name="img4" src="images/IMG_1810.jpeg">
        <img onmouseover="preview.src=img5.src" name="img5" src="images/IMG_1904.jpeg">
      </div>
      <div class="preview img" align=center>
          <img name="preview" src="images/IMG_1904.jpeg">
      </div>
    </div>
  </body>
</html>
