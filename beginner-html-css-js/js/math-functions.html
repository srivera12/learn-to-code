<!DOCTYPE html>
<html>
  <body>
    <p id="random"></p>
    <p id="min"></p>
    <p id="max"></p>
    <p id="round"></p>
    <p id="floor"></p>
    <p id="ceil"></p>
    <script type="text/javascript">
      document.getElementById("random").innerHTML = Math.random();
      document.getElementById("min").innerHTML = Math.min(600, 300, 50, 75, -5, -150);
      document.getElementById("max").innerHTML = Math.max(600, 300, 50, 75, -5, -150);
      document.getElementById("round").innerHTML = Math.round(15.6);
      document.getElementById("floor").innerHTML = Math.floor(15.6);
      document.getElementById("ceil").innerHTML = Math.ceil(15.6);
    </script>
  </body>
</html>
