<!DOCTYPE html>
<html>
  <body>
    <p id="add"></p>
    <p id="add2"></p>
    <p id="sub"></p>
    <p id="divi"></p>
    <p id="inc"></p>
    <p id="dec"></p>
    <script>
      let x = 100 + 50;
      document.getElementById("add").innerHTML = x;

      let a = 3;
      let b = (30 + 20) * a;
      document.getElementById("add2").innerHTML = b;

      let c = 100 - 50;
      document.getElementById("sub").innerHTML = c;

      let d = 100 / 50;
      document.getElementById("divi").innerHTML = d;

      let e = 5;
      e++;
      let z = e;
      document.getElementById("inc").innerHTML = z;

      let f = 5;
      f--;
      let y = f;
      document.getElementById("dec").innerHTML = y;
    </script>
  </body>
</html>
