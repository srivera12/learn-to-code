<!DOCTYPE html>

<html>
  <head>
    <title>Form Tutorial</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <form name="employment" action="send.php" method="POST">
      <table width="600" cellspacing="2" cellpadding="2">
        <tr>
          <td>Employment Application</td>
          <td></td>
        </tr>
        <tr>
          <td>First Name</td>
          <td><input type="text" name="fname" maxlength="50" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lname" maxlength="50" /></td>
        </tr>
        <tr>
          <td>Position</td>
          <td>
            <select name="position">
              <option value="AC">Accountant</option>
              <option value="RE">Receptionist</option>
              <option value="AD">Administrator</option>
              <option value="SU">Supervisor</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Experience Level</td>
          <td>
            <select name="experience">
              <option value="EL">Entry Level</option>
              <option value="SE">Some Experience</option>
              <option value="VE">Very Experienced</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Job Type</td>
          <td>
            <input type="checkbox" name="ft">Full-Time</input>
            <input type="checkbox" name="pt">Part-Time</input>
            <input type="checkbox" name="ct">Contract</input>
          </td>
        </tr>
        <tr>
          <td>Employment Status</td>
          <td>
            <input name="estatus" type="radio" value="employed">Employed</input>
            <input name="estatus" type="radio" value="unemployed">Unemployed</input>
            <input name="estatus" type="radio" value="student">Student</input>
          </td>
        </tr>
        <tr>
          <td>Additional Comments</td>
          <td><textarea name="comments" cols="45" rows="5"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit" name="submit" value="submit">Submit</button>
            <button type="reset" name="reset" value="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
