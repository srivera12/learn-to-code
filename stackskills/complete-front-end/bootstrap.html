<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="myBSstyles.css" rel="stylesheet" />
    <title>Hello, Bootstrap!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- lots of changes, videos aren't super followable -->
      <!-- thankfully he gave up and is just copying the site so now I am too -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#MyNav"
        aria-controls="MyNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="#" class="navbar-brand">Sarah Rivera</a>
      <div class="collapse navbar-collapse" id="MyNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br/><br/>
                <a  class="btn btn-lg btn-primary" href="https://google.com" target="_blank">Go to Google</a>
                <a href="#" class="btn btn-lg btn-outline-info">Read Our Policies</a>
                <br/><br/>
            </div>
        </div>
      <div class="row">
        <div class="col col-md-4 col-lg-2 col-sm-6">
          <h3>Sidebar</h3>
        </div>
        <div class="col col-md-8 col-lg-10 col-sm-6">
            <form>
                <div class="form-group">
                    <label for="emailInput">Your Email</label>
                    <!-- what is aria?? lots and lots in bootstrap -->
                    <input class="form-control" type="email" id="emailInput" aria-describedby="emailHelp" placeholder="Email Address">
                    <small id="emailHelp" class="form-text text-muted">This is for your email address.</small>
                </div>
                <div class="form-group">
                    <label for="nameInput">Your Name</label>
                    <input class="form-control" id="nameImput" placeholder="Name">
                    <small id="nameHelp" class="form-text text-muted">This is for your name.</address></small>
                </div>
                <label for="selectInput">Type</label>
                <select class="form-select">
                    <option selected>Select type</option>
                    <option>Website Downtime</option>
                    <option>Custom Coding</option>
                    <option>This form doesn't work</option>
                </select>
                <br/>
                <label for="message">Your Message</label>
                <textarea class="form-control" placeholder="Message" rows="12" id="messageText"></textarea>
                <small id="messageHelp" class="form-text text-muted">This is where you should input your message.</small>
                <br/>
                <div class="form-check">
                    <label class="form-check-label" for="flexCheckDefault">
                        <input class="form-check-input" type="checkbox">
                        Check here to prove you are not a robot.
                    </label>
                </div>
                <br/>
                <button class="btn btn-success">Send</button>
                <button class="btn btn-danger">Cancel</button>
                <!-- not aligned? or trick becuase of color? -->
            </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
