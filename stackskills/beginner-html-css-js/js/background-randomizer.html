<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Project 1</title>
    <style type="text/css">
      body, html {
        height: 100%;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script type="text/javascript">
      const bgcolor = [
        "#34ebe1",
        "#8f34eb",
        "#62eb34",
        "#eb34b4",
        "#4c34eb",
        "#34eba2",
        "#eb3477",
        "#b734eb",
      ];
      function random() {
        document.body.style.backgroundColor =
          bgcolor[Math.floor(Math.random() * bgcolor.length)];
      }
      random();
      document.body.addEventListener("click", random);
    </script>
  </body>
</html>
