<!DOCTYPE html>
<html>
  <head>
    <title>CSS Basics 02</title>
    <meta charset="utf-8" />
    <style type="text/css">
      #div1 {
        width: 80%;
        border: 3px solid black;
        background: yellow;
        color: blue;
        margin: 0px 0px 50px 50px;
        padding: 30px 0px 0px 30px;
      }
      .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="div1" class="underline">This is a line of text.</div>
    <div>
      This is text for the purposes of seeing the margins around the text in the
      previous div.
    </div>
  </body>
</html>
