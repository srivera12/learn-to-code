<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to CSS</title>
    <meta charset="utf-8" />
    <style type="text/css">
      #background {
        background-image: url(txtbg.jpg);
        padding: 40px;
      }
      #textbox {
        width: auto;
        height: 100px;
        opacity: 0.6;
        background-color: black;
        padding: 10px;
      }
      .text {
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="background">
      <div id="textbox" class="text">
        This is where all the text goes. Wow look at this, I can make text on
        top of an image. I don't know why the background is black though, I
        guess to make it easier to read. Maybe I will lower the opacity so that
        it will be less dramatic in my opinion.
      </div>
    </div>
  </body>
</html>
