<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Life Warnings</title>
  </head>
  <body>
    <div id="app">React has not rendered yet.</div>
    <script type="text/babel">
      class Warnings extends React.Component {
        handleButtonStove() {
          alert('Ouch, that is hot!');
        }
        handleButtonSlurpee() {
          alert('Brain freeze!');
        }
        render() {
          return (
            <div>
              <h1>Life Warnings</h1>
              <button onMouseOver={this.handleButtonStove}>Touch Stove</button>
              <button onMouseOver={this.handleButtonSlurpee}>Drink Slurpee Really Really Fast</button>
            </div>
          );
        }
      }

      ReactDOM.render(<Warnings />, document.getElementById('app'));
    </script>
  </body>
</html>
