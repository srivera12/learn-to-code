<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Styling Within Components</title>
  </head>
  <body>
    <div id="app">React has not rendered yet.</div>
    <script type="text/babel">
      const Color = function (props) {
        const colorStyle = {
          height: 100,
          width: 200,
          backgroundColor: props.color,
          margin: 10,
        };
        return <h1 style={colorStyle}>This is {props.name}</h1>;
      };
      ReactDOM.render(
        <div>
          <Color color="red" name="red" />
          <Color color="orange" name="orange" />
          <Color color="yellow" name="yellow" />
          <Color color="green" name="green" />
          <Color color="blue" name="blue" />
          <Color color="indigo" name="indigo" />
          <Color color="violet" name="violet" />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
