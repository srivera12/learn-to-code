<!DOCTYPE html>
<html>
  <head>
    <title>Simple Javascript</title>
  </head>
  <body>
    <p id="math"></p>
    <script type="text/javascript">
      document.getElementById("math").innerHTML = "MyText" + 6;
    </script>
    <h1>Javascript Variables</h1>
    <p>Working with Variables</p>
    <p id="demo"></p>
    <script>
      var x = 10;
      var y = "MyText";
      var z = x + y;
      document.getElementById("demo").innerHTML = z
    </script>
  </body>
</html>
