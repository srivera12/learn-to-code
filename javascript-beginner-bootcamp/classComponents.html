<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Class Components</title>
  </head>
  <body>
    <div id="app">React has not rendered yet.</div>
    <script type="text/babel">
      // EXAMPLE: CREATE FIRST CLASS COMPONENT
      class Shapes extends React.Component {
        render() {
          return (<h1>Circle, Square, Rectangle</h1>);
        }
      }
      //   CHALLENGE: CREATE CLASS COMPONENTS FOR CIRCLE, SQUARE, AND RECTANGLE AND RENDER THEM TO THE DOM
      class Circle extends React.Component {
        render() {
          return (<h1>Circle</h1>);
        }
      }
      class Square extends React.Component {
        render() {
          return (<h1>Square</h1>);
        }
      }
      class Rectangle extends React.Component {
        render() {
          return (<h1>Rectangle</h1>);
        }
      }
      ReactDOM.render(
        //   EXAMPLE: RENDER PARAMETERS
        //   <Shapes />, document.getElementById("app")
        // CHALLENGE: RENDER PARAMETERS
        <div>
          <Circle />
          <Square />
          <Rectangle />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
