<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Intro to Props</title>
  </head>
  <body>
    <div id="app">React has not rendered yet.</div>
    <script type="text/babel">
      class PersonGreeting extends React.Component {
        render() {
          const personStyle = {
            height: 250,
            width: 300,
            backgroundColor: this.props.color,
            fontSize: 50,
            paddingTop: 50,
            paddingLeft: 50,
          }
          return(
          <div style={personStyle}>Hello, {this.props.name}</div>
          );
        };
      };
      ReactDOM.render(
        <div>
          <PersonGreeting color="cyan" name="Sarah"/>
          <PersonGreeting color="blue" name="Tio"/>
          <PersonGreeting color="purple" name="Tia"/>
          <PersonGreeting color="pink" name="Saniyya"/>
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
