<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="component-styles.css" />
    <title>Stateless Functional Components With Styles</title>
  </head>
  <body>
    <div id="app">React has not rendered yet.</div>
    <script type="text/babel">
      const Red = function () {
        return <h1 class="red">Red</h1>;
      };
      const Orange = function () {
        return <h1 class="orange">Orange</h1>;
      };
      const Yellow = function () {
        return <h1 class="yellow">Yellow</h1>;
      };
      const Green = function () {
        return <h1 class="green">Green</h1>;
      };
      const Blue = function () {
        return <h1 class="blue">Blue</h1>;
      };
      const Indigo = function () {
        return <h1 class="indigo">Indigo</h1>;
      };
      const Violet = function () {
        return <h1 class="violet">Violet</h1>;
      };
      ReactDOM.render(
        <div>
          <Red />
          <Orange />
          <Yellow />
          <Green />
          <Blue />
          <Indigo />
          <Violet />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
