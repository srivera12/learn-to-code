<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Animations Practice</title>
    <link rel="stylesheet" href="css-animations.css" />
  </head>
  <body>
    <div id="broom-container" class="container">
      <img
        id="broom"
        src="https://raw.githubusercontent.com/robgmerrill/online-course-images/master/broom.png"
      />
    </div>
    <div id="dot-container" class="container">
        <h1 id="dot-title">The Blue Dot</h1>
        <img id="dot" src="blue-dot.png">
        <p id="dot-paragraph">This paragraph is going to disappear in about 5 seconds.</p>
    </div>
    <div id="clown-container" class="container">
        <img id="clown" src="https://raw.githubusercontent.com/robgmerrill/online-course-images/master/clown.png">
    </div>
    <div id="box-container" class="container">
        <div id="base-box" class="box"></div>
        <div id="slow-fast-slow-box" class="box"></div>
        <div id="slow-fast-box" class="box"></div>
        <div id="fast-slow-box" class="box"></div>
    </div>
  </body>
</html>
