<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Styling Within Components</title>
  </head>
  <body>
    <div id="app">React has not rendered yet.</div>
    <script type="text/babel">
      const ColorSpectrum = function () {
        return (
          <div>
            <Red />
            <Orange />
            <Yellow />
            <Green />
            <Blue />
            <Indigo />
            <Violet />
          </div>
        );
      };
      const Red = function () {
        const redStyle = {
          height: 50,
          width: 150,
          backgroundColor: "red",
        };
        return <h1 style={redStyle}>Red</h1>;
      };
      const Orange = function () {
        const orangeStyle = {
          height: 50,
          width: 150,
          backgroundColor: "orange",
        };
        return <h1 style={orangeStyle}>Orange</h1>;
      };
      const Yellow = function () {
        const yellowStyle = {
          height: 50,
          width: 150,
          backgroundColor: "yellow",
        };
        return <h1 style={yellowStyle}>Yellow</h1>;
      };
      const Green = function () {
        const greenStyle = {
          height: 50,
          width: 150,
          backgroundColor: "green",
        };
        return <h1 style={greenStyle}>Green</h1>;
      };
      const Blue = function () {
        const blueStyle = {
          height: 50,
          width: 150,
          backgroundColor: "blue",
        };
        return <h1 style={blueStyle}>Blue</h1>;
      };
      const Indigo = function () {
        const indigoStyle = {
          height: 50,
          width: 150,
          backgroundColor: "indigo",
        };
        return <h1 style={indigoStyle}>Indigo</h1>;
      };
      const Violet = function () {
        const violetStyle = {
          height: 50,
          width: 150,
          backgroundColor: "violet",
        };
        return <h1 style={violetStyle}>Violet</h1>;
      };
      ReactDOM.render(
        <ColorSpectrum/>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
