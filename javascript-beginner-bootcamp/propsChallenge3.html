<!-- pass props from parent component to child component: firstname, lastname, fullname, profile -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Props Challenge: Social Media Parent > Child Class Components</title>
  </head>
  <body>
    <div id="app">React has not rendered yet.</div>
    <script type="text/babel">
      class FirstName extends React.Component {
        render() {
          return <h1>{this.props.firstName}</h1>;
        }
      }
      class LastName extends React.Component {
        render() {
          return <h1>{this.props.lastName}</h1>;
        }
      }
      class Profile extends React.Component {
        render() {
          return <img src={this.props.pic} />;
        }
      }
      class FullName extends React.Component {
        render() {
          return (
            <div>
              <FirstName firstName={this.props.firstName}/>
              <LastName lastName={this.props.lastName}/>
              <Profile pic={this.props.pic}/>
            </div>
          );
        }
      }
      ReactDOM.render(
        <FullName firstName="Sarah" lastName="Rivera" pic="me.jpg" />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
