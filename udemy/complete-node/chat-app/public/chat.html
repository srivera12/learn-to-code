<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar">
        <h2 id="room-title" class="room-title"></h2>
        <h3 class="list-title">Users</h3>
        <ul id="user-list" class="users">
      </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form>
            <input name="message" placeholder="Your Message Here" autofocus required autocomplete="off" />
            <button id="send-message">Send Message</button>
          </form>
          <button id="send-location">Share Your Location</button>
        </div>
      </div>
    </div>
    <!-- must be CDN in order to be used by browser, such as getting local time from Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- client-side websocket -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
