<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pipboy.css" />
    <title>Sarah's Pipboy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="pipboy.html">STAT</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="inv.html">INV</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">DATA</a></li>
          <li class="nav-item"><a class="nav-link" href="#">MAP</a></li>
          <li class="nav-item"><a class="nav-link" href="#">RADIO</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul id="inv-tabs" class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="weapons-tab"
                data-bs-toggle="tab"
                data-bs-target="#weapons"
                type="button"
                role="tab"
                aria-controls="weapons"
                aria-selected="true"
              >
                WEAPONS
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="apparel-tab"
                data-bs-toggle="tab"
                data-bs-target="#apparel"
                type="button"
                role="tab"
                aria-controls="apparel"
                aria-selected="false"
              >
                APPAREL
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="aid-tab"
                data-bs-toggle="tab"
                data-bs-target="#aid"
                type="button"
                role="tab"
                aria-controls="aid"
                aria-selected="false"
              >
                AID
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="tab-content">
      <div
        class="tab-pane show active"
        id="weapons"
        role="tabpanel"
        aria-labelledby="weapons-tab"
      >
        <ul class="item-list">
          <li><a href="#" class="44_pistol">.44 Pistol</a></li>
          <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
          <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
        </ul>
        <div class="item-stats">
          <div class="row-highlight">
            <div class="row">
              <div class="col-12">
                <div class="damage float-right">0</div>
                <div class="float-left">Damage</div>
              </div>
            </div>
          </div>
          <div class="row-highlight">
            <div class="row">
              <div class="col-12">
                <div class="ammo float-right">500</div>
                <div class="float-left">Ammo</div>
              </div>
            </div>
          </div>
          <div class="row-highlight">
            <div class="row">
              <div class="col-12">
                <div class="fire_rate float-right">0</div>
                <div class="float-left">Fire Rate</div>
              </div>
            </div>
          </div>
          <div class="row-highlight">
            <div class="row">
              <div class="col-12">
                <div class="range float-right">0</div>
                <div class="float-left">Range</div>
              </div>
            </div>
          </div>
          <div class="row-highlight">
            <div class="row">
              <div class="col-12">
                <div class="accuracy float-right">0</div>
                <div class="float-left">Accuracy</div>
              </div>
            </div>
          </div>
          <div class="row-highlight">
            <div class="row">
              <div class="col-12">
                <div class="weight float-right">0</div>
                <div class="float-left">Weight</div>
              </div>
            </div>
          </div>
          <div class="row-highlight">
            <div class="row">
              <div class="col-12">
                <div class="value float-right">0</div>
                <div class="float-left">Value</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane"
        id="apparel"
        role="tabpanel"
        aria-labelledby="apparel-tab"
      >
        APPAREL
      </div>
      <div class="tab-pane" id="aid" role="tabpanel" aria-labelledby="aid-tab">
        AID
      </div>
    </div>
    <!-- footer should be different on inventory menu - laziness -->
    <div class="row pip-footer">
      <div class="col-3">HP 90/90</div>
      <div class="col-6">
        <span>LEVEL 1</span>
        <div class="level-progress">
          <div class="level-progress-indicator w30"></div>
        </div>
      </div>
      <div class="col-3 text-end">AP 90/90</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="pipboy.js"></script>
  </body>
</html>
